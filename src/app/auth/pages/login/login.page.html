<ion-content padding>
  <h1 text-center>
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>
  <form [formGroup]="authForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="mail" class="primary" slot="start"></ion-icon>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="E-mail"
        inputmode="email"
        autofocus="true"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" class="primary" slot="start"></ion-icon>
      <ion-input
        type="password"
        placeholder="Password"
        inputmode="email"
        autofocus="true"
        formControlName="password"
      ></ion-input>
    </ion-item>
  </form>
  <ion-button type="submit" expand="block" [disabled]="authForm.invalid">Login</ion-button>
  <ion-button expand="block" fill="clear">Create account</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login with Facebook
  </ion-button>
</ion-content>
